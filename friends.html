<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/8fcb96a676.js"
      crossorigin="anonymous"
    ></script>
    <title>Friends |Kakao clone</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <div class="span status-bar__clock">13:53</div>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">75%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>

    <header class="header">
      <div class="header__header-column">
        <h1 class="header-title">Friends</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>

        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>

    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend friend--lg">
          <img
            src="images/avatar.jpg"
            alt=""
            width="140"
            height="200"
            class="g-avatar"
          />
          <div class="friend column">         
           <div class="friend__content">
            <span class="friend__name">
              Juseong
            </span>
            <span class="friend__status">
              nomadcoders.com
            </span>
          </div>
         </div>
        </div>
      </header>

      <div class="friends__plus">
        <h5 class="firends__title">
          Plus friend
        </h5>
        <div class="friends__friend friend">
            <div class="friend__column">
          <img
            src="images/avatar.jpg"
            alt=""
            width="140"
            height="200"
            class="g-avatar"
          />
          <div class="friend__content">
            <span class="friend__name">
              Plus friend
            </span>
            </span>
          </div>
        </div>
        </div>
      </div>

      <ul class="friends__list">
          <h5 class="friends__title">
              Friends 14
          </h5>
          <li class="friends__friend friend friend--lg">
             <div class="friend__column">
                 <img
                  src="images/avatar.jpg"
                  alt=""
                  width="140"
                  height="200"
                  class="g-avatar"
                />
               <div class="friend__content">
                 <span class="friend__name">
                   Juseong
                 </span>
                 <span class="friend__status">
                   nomadcoders.com
                 </span>
               </div>
             </div>
           <div class="friend__column">
             <div class="friend__now-listening">
               <span>FTISLAND  (FT NomadCoders)</span>
             </div>
             <i class="fas fa-play"></i>
           </div>
          </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link"
            ><i class="fas fa-user"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link"
            ><i class="far fa-comment"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link"
            ><i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
