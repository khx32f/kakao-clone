<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/8fcb96a676.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chats |Kakao clone</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <div class="span status-bar__clock">13:53</div>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">75%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>

    <header class="header">
      <div class="header__header-column">
        <h1 class="header-title">Chat</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-comment"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>

    <main class="chats">
      <ul class="chats__list">
        <li class="chats__chat" chat>
          <a href="chat.html">
            <div class="chat__column">
              <img
                src="images/avatar.jpg"
                alt=""
                width="120"
                height="180"
                class="chat__avatar g-avatar"
              />
              <div class="chat__content">
                <span class="spaan chat__username">
                  Lynn
                </span>
                <span class="chat_status">
                  Going Home.
                </span>
              </div>
            </div>
            <div class="chat__column">
              <span class="chat__timestamp">yesterday</span>
            </div>
          </a>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link"
            ><i class="far fa-user"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link"
            ><i class="fas fa-comment"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link"
            ><i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
